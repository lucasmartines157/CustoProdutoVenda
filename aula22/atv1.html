<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv1</title>
</head>
<body>
    <h2>1. imprima o total da sequencia: 1, 1/2, 1/3 [...] 1/20.</h2>
 
    <p id="contador">1 <br></p>

    <script>
        for(let contador=2; contador <=20; contador++){
           
            document.getElementById("contador").innerHTML += "1/" + contador + "</br>"
        }
    </script>
 
</body>
</html>
