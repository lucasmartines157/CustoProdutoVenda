<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de casa Preço do Produto</title>
</head>
<body>
    <h1>Preço de um produto final</h1>
    <p>Produto: <span id="produto"></span></p>
    <p>Custo: <span id="custo"></span></p>
    <p>Taxa de Imposto: <span id="taxaImposto"></span></p>
    <p>Taxa do Distribuidor:<span id="taxaDistribuidor" ></span></p>
    <p>Preço Final:<span id="precoFinal"></span></p>

<script>

let produto;
let custo;
let taxaImposto;
let taxaDistribuidor;
let precoFinal;

produto =Number prompt("Digite o nome do produto")
preco =Number(prompt("Digite o preço do produto"))
taxaImposto =Number(prompt("Digite o valor do imposto"))
taxaDistribuidor =Number(prompt("Digite o valor da taxa do distribuidor"))

precoFinal = custo = taxaImposto = taxaDistribuidor

// console.log(precofinal); Para mostrar no console de browse

document.getElementById("produto").innerHTML = produto;
document.getElementById("custo").innerHTML = custo;
document.getElementById("taxaImposto").innerHTML = taxaImposto;
document.getElementById("taxaDistribuidor").innerHTML  = taxaDistribuidor;

</script>



</body>
</html>
